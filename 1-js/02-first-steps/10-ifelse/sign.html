<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>If-else</title>
  </head>

  <body>
    <script>
      let number = prompt(`Enter number`, ``);
      if (number > 0) {
        alert(1);
      } else if (number < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
</html>
