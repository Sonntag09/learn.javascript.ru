<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>If-else</title>
  </head>

  <body>
    <script>
      let offName = prompt(`Какое «официальное» название JavaScript?`, ``);
      if (offName === `ECMAScript`) {
        alert(`Верно!`);
      } else {
        alert(`Не знаете? ECMAScript!`);
      }
    </script>
  </body>
</html>
