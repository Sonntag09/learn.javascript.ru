<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      function work(a, b) {
        alert( a + b ); // произвольная функция или метод
      }

      function spy(func) {
        why.calls = [];

        function why(...args) {
          
          let result = func.apply(this, arguments);
          why.calls.push(args);
          return result;
        }
        
        return why;
      }

      work = spy(work);

      work(1, 2); // 3
      work(4, 5); // 9

      for (let args of work.calls) {
        alert( 'call:' + args.join() ); // "call:1,2", "call:4,5"
      }
    </script>
  </body>
</html>
