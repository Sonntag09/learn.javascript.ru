<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      function work(a, b) {
        alert( a + b ); // произвольная функция или метод
      }

      function spy(func) {
        spy.calls = [];
        alert(spy.calls);
        return function() {
          let arr = [];
          for (const item of arguments) {
            arr.push(item);
          }

          let result = func.apply(this, arguments);
          spy.calls.push(arr);
          alert(spy.calls[0]);
          return result;
        }
      }

      work = spy(work);

      work(1, 2); // 3
      work(4, 5); // 9

      alert(work.calls);

      for (let args of work.calls) {
        alert( 'call:' + args.join() ); // "call:1,2", "call:4,5"
      }
    </script>
  </body>
</html>
