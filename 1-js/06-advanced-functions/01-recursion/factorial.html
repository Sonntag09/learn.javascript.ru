<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      function factorial(n) {
        return (n === 1) ? n : n * factorial(n - 1);
      }

      alert( factorial(5) ); // 120
    </script>
  </body>
</html>
