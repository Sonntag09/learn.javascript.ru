    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      let list = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null
            }
          }
        }
      };

      printList(list);

      function printList(list) { //recursion             
        if (list.next) { printList(list.next); }

        alert(list.value);
      }
