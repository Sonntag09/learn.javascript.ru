      function printNumbers(from, to) { //setTimeout recursion
        let current = from;

        let timer = setTimeout( function tick() {
          alert(current);
          if (current == to) { 
            clearTimeout(timer);            
          } else {
            current++;
            timer = setTimeout(tick(), 1000);
          }  
        }, 1000);
      }
