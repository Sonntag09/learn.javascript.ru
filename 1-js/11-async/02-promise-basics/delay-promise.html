<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">  
</head>

<body>
  

  <script>
    function delay(ms) {
      
      return new Promise(resolve => {
        let start = Date.now();
        let time = 0;
        do {
          time = Date.now() - start;
        } while ( time < ms);
        resolve()
      });
    }

    delay(3000).then(() => alert('выполнилось через 3 секунды'));
    
  </script>

</body>
</html>
