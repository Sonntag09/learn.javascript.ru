<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <script>
      let user = {
        name: "John"
      };

      function wrap(target) {
        return new Proxy(target, {
            get(target, prop) {
              if (prop in target) {
                return Reflect.get(target, prop);
              } else {
                throw new Error(`Error: no such property - ${prop}`);
              }
            }
        });
      }

      user = wrap(user);

      alert(user.name); // John
      alert(user.age); // Ошибка: такого свойства не существует
    </script>
  </body>
</html>
