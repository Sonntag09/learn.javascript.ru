<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      function randomInteger(min, max) {
        return Math.round(min + Math.random() * (max + 1 - min)); //!
      }
      alert( randomInteger(1, 5) );
    </script>
  </body>
</html>
