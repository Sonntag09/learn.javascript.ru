<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      function random(min, max) {
        return min + Math.random() * (max - min); //!
      }
      alert( random(1, 5) );
    </script>
  </body>
