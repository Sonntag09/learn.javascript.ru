<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      function readNumber() {
        let a;

        do {
          a = prompt('Enter number', '');
          if (a === null || a === '') return null; //!
        } while (!isFinite(a));
        return +a;
      }

      alert( readNumber() );

    </script>
  </body>
</html>
