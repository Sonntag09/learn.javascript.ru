<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'
      
      let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
      };

      alert( sumSalaries(salaries) ); // 650

      function sumSalaries(obj) {
        return Object.values(obj).reduce((sum, person) => sum + person, 0);
      }
    </script>
  </body>
</html>
