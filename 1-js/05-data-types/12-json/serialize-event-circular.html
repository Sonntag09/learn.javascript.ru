<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      let room = {
        number: 23
      };

      let meetup = {
        title: "Совещание",
        occupiedBy: [{name: "Иванов"}, {name: "Петров"}],
        place: room
      };

      // цикличные ссылки
      room.occupiedBy = meetup;
      meetup.self = meetup;

      alert( JSON.stringify(meetup, function replacer(key, value) {
        return (value === meetup && key != "") ? undefined : value;
      }));

      /* в результате должно быть:
      {
        "title":"Совещание",
        "occupiedBy":[{"name":"Иванов"},{"name":"Петров"}],
        "place":{"number":23}
      }
      */
    </script>
  </body>
</html>
