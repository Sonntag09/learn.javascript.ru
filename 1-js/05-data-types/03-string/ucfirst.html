<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      function ucFirst(str) {
        if (str === '') return str;
        return str[0].toUpperCase() + str.slice(1);
      }

      alert( ucFirst('asdfgh') );
    </script>
  </body>
</html>
