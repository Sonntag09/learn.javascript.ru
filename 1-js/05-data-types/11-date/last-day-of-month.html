<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      alert( getLastDayOfMonth(2020, 1));

      function getLastDayOfMonth(year, month) {
        let date = new Date(year, month + 1, 0);
        return date.getDate();
      }
    </script>
  </body>
</html>
