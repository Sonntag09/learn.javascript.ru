<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      let date = new Date(2012, 0, 8);  // 3 января 2012 года
      alert( getLocalDay(date) );       // вторник, нужно показать 2

      function getLocalDay(date) {
        return (date.getDay() != 0) ? date.getDay() : 7;
      }
    </script>
  </body>
</html>
