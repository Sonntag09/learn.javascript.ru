<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'
      
      let map = new Map();

      map.set("name", "John");

      let keys = Array.from(map.keys());

      keys.push("more");

      alert(keys); // name, more
    </script>
  </body>
</html>
