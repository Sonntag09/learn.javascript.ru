<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      let calc = new Calculator;
      alert(calc.calculate('3 + 2'));

      let powerCalc = new Calculator;
      powerCalc.addMethod("*", (a, b) => a * b);
      powerCalc.addMethod("/", (a, b) => a / b);
      powerCalc.addMethod("**", (a, b) => a ** b);

      let result = powerCalc.calculate("2 ** 3");
      alert( result ); // 8

      function Calculator() {
        this['+'] = (a, b) => a + b;
        this['-'] = (a, b) => a - b;

        this.calculate = function(str) {
          let arr = str.split(' '),
          a = +arr[0],
          b = +arr[2],
          op = arr[1];
          
          return (!isFinite(a) || !isFinite(b) || arr.length != 3 || !this[op]) ? NaN : this[op](a, b);
      
        };

        this.addMethod = function(name, func) {
          this[name] = func;
        };
      }
    </script>
  </body>
</html>
