<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      let hamster = {
        stomach: [],

        eat(food) {
          this.stomach.push(food);
          //this.stomach = [food]; --alternative
        }
      };

      let speedy = {
        stomach: [],
        __proto__: hamster
      };

      let lazy = {
        stomach: [],
        __proto__: hamster
      };

      // Этот хомяк нашёл еду
      speedy.eat("apple");
      alert( speedy.stomach ); // apple

      // У этого хомяка тоже есть еда. Почему? Исправьте
      alert( lazy.stomach ); // apple
    </script>
  </body>
</html>
