<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      let menu = {
        width: 200,
        height: 300,
        title: "My menu"
      };

      multiplyNumeric(menu);
      
      for (let key in menu) {
        alert (menu[key]);
      }

      function multiplyNumeric(obj) {
        for (let key in obj) {
          if (typeof obj[key] === 'number') {
            obj[key] *= 2;            
          }
        }        
      }
    </script>
  </body>
</html>
