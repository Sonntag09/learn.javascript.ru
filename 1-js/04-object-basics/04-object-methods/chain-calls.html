<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      let ladder = {
        step: 0,
        up() {
          this.step++;
          return this;
        },
        down() {
          this.step--;
          return this;
        },
        showStep: function() { // показывает текущую ступеньку
          alert( this.step );
          return this;
        }
      };

      ladder.up().up().down().showStep();
    </script>
  </body>
</html>
