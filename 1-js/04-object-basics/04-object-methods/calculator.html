<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      let calculator = {
        num1: 0,
        num2: 0,

        read() {
          this.num1 = +prompt('Enter first number:', 0);
          this.num2 = +prompt('Enter second number:', 0);
        },

        sum() {
          return this.num1 + this.num2;
        },

        mul() {
          return this.num1 * this.num2;
        }
      };

      calculator.read();
      alert( calculator.sum() );
      alert( calculator.mul() );
    </script>
  </body>
</html>
