<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <script>
      'use strict'

      function Calculator() {
        this.read = function() {
          this.num1 = +prompt('Enter 1st number:', 0);
          this.num2 = +prompt('Enter 2nd number', 0);
        };

        this.sum = function() {
          return this.num1 + this.num2;
        };

        this.mul = function() {
          return this.num1 * this.num2;
        }
      }

      let calculator = new Calculator();
      calculator.read();

      alert( "Sum=" + calculator.sum() );
      alert( "Mul=" + calculator.mul() );
    </script>
  </body>
</html>
