<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    img {
      cursor: pointer;
    }
  </style>
  <style>
    #flyjet {
      width: 40px;
      /* -> 400px */

      height: 24px;
      /* -> 240px */

      transition: all 3s cubic-bezier(0, 0, 1, 2);
    }

    #flyjet.growing {
      width: 400px;
      height: 240px;
    }
  </style>
</head>

<body>

  <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">

  <script>
    let flyjet = document.getElementById('flyjet');

    flyjet.onclick = function() {
      let isEnded = false;

      flyjet.addEventListener('transitionend', function() {
        if (!isEnded) {
          isEnded = true;
          alert('Анимация закончилась!');
        }
      });

      flyjet.classList.add('growing');
    };

    
  </script>
</body>

</html>
