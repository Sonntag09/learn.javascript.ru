<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>

  <script>
    let hider = document.getElementById('hider');
    hider.onclick = function () {
      let text = document.getElementById('text');
      text.hidden = true;
    }
  </script>

</body>
</html>
