<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    span {
      color: green;
    }

    div {
      display:inline;
      cursor: pointer;
      margin: 0;
    }

    ul {
      list-style-type: none;
    }
    
  </style>
</head>
<body>

  <div><span id="listOff">▶</span><span id="listOn">▼</span> Сладости (нажми меня)!</div>
  <ul>
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
  </ul>

  <script>
    let div = document.querySelector('div');
    let listOff = document.getElementById('listOff');
    let listOn = document.getElementById('listOn');
    let ul = document.querySelector('ul');

    listOn.hidden = 'true';
    ul.hidden = 'true';

    function listHandler() {
      listOn.hidden = !(listOn.hidden);
      ul.hidden = !(ul.hidden);
      listOff.hidden = !(listOff.hidden);
    };

    div.addEventListener('click', listHandler);
  </script>
</body>
</html>
