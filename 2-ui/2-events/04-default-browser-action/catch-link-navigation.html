<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>

  <script>
    let contents = document.getElementById('contents');
    contents.addEventListener('click', confirmation);

    function confirmation(event) {
      let link = event.target.closest('a');
      if (link && contents.contains(link)) {
        if (!confirm('Move?')) event.preventDefault();
      }
    }
  </script>

</body>
</html>
