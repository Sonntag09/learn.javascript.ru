<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>

  <script>
    let fieldset = document.getElementById('contents');
    fieldset.addEventListener('click', link);

    function link(event) {
      if (event.target.nodeName != 'A') return;
      event.preventDefault();
      if (confirm('Leave this page?')) event.defaultPrevented = false;
    }
  </script>

</body>
</html>
