<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    span:hover {
      cursor: pointer;
      font-weight: bold;      
    }    
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    let tree = document.getElementById('tree');
    let lis = document.querySelectorAll('li');

    for (const elem of lis) {
      let text = elem.firstChild.textContent;     
      elem.firstChild.textContent = '';
      elem.insertAdjacentHTML('afterbegin', `<span>${text}</span>`);
    }    

    tree.addEventListener('click', closeList);

    function closeList(event) {
      if (event.target.tagName != 'SPAN') return;
      let ul = event.target.parentNode.querySelector('ul');
      if (!ul) return;      
      ul.hidden = !ul.hidden;      
    }
  </script>
</body>
</html>
