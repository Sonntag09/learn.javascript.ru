<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .view,
      .edit {
        height: 150px;
        width: 400px;
        font-family: sans-serif;
        font-size: 14px;
        display: block;
      }

      .view {
        padding: 2px;
        border: 1px solid black;
      }

      .edit {
        border: 3px solid blue;
        padding: 0px;
      }

      .edit:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Кликните на div ниже, чтобы отредактировать текст.</li>
      <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
    </ul>

    HTML-код разрешен.

    <div id="view" class="view">Текст</div>

    <script>
      let div = document.getElementById('view');
      let textarea = document.createElement('textarea');
      textarea.classList.add('view');

      div.onclick = function() {
        div.style.display = 'none';
        document.body.append(textarea);
      };
    </script>
  </body>
</html>
