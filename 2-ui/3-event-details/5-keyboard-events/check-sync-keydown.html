<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">  
</head>

<body>
  <div>test</div>
  

  <script>
    runOnKeys(
      () => alert("Привет!"),
      "KeyQ",
      "KeyW"
    );

    function runOnKeys(func, ...codes) {
      
      let combo = new Set();      

      document.addEventListener('keydown', keyCheck);
      document.addEventListener('keyup', comboClear);

      function keyCheck(event) {
        for (const key of codes) {
          if (event.code === key) combo.add(key);
        }

        for (const key of codes) {
          if (!combo.has(key)) return;          
        }
      
        func();
        combo.clear();        
      }

      function comboClear(event) {
        combo.delete(event.code);
      }
    }
  </script>

</body>
</html>
