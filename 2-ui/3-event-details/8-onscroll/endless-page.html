<h1>Прокрути меня</h1>

<script>
  alert(window.pageYOffset);
  /*while(window.pageYOffset === 0) {

  window.addEventListener('scroll', makeDate);

  function makeDate() {
    let date = new Date();
    let div = document.createElement('div');
    div.innerHTML = date;
    document.body.append(div);
  }
</script>
