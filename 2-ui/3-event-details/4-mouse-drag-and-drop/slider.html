<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="slider.css">
</head>

<body>

  <div id="slider" class="slider">
    <div class="thumb"></div>
  </div>

  <script>
    let slider = document.getElementById('slider');
    let thumb = document.querySelector('.thumb');

    thumb.onmousedown = function(event) {
      let shiftX = event.clientX - thumb.getBoundingClientRect().left;      
      document.addEventListener('mousemove', onMouseMove);
      document.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        thumb.onmouseup = null;
      };

      function onMouseMove(event) {
        let position = event.pageX - shiftX - thumb.offsetWidth;
         
        thumb.style.left =  position + 'px';
        if (thumb.getBoundingClientRect().left < slider.getBoundingClientRect().left) thumb.style.left = 0 + 'px';

        if (thumb.getBoundingClientRect().right > slider.getBoundingClientRect().right) thumb.style.left = slider.offsetWidth - thumb.offsetWidth + 'px';
      }
    };
  </script>

</body>
</html>
