<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Alert</title>
  </head>

  <body>
    <div>Пользователи:</div>
    <ul>
      <li>Джон</li>
      <li>Пит</li>
    </ul>

    <script>
      'use strict'

      alert(document.body.firstElementChild);
      alert(document.body.lastElementChild);
      alert(document.body.lastElementChild.lastElementChild);
    </script>
  </body>
</html>
