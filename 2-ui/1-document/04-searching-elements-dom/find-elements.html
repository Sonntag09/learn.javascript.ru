<!DOCTYPE HTML>
<html>
<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </table>

    <input type="submit" value="Search!">
  </form>

  <script>
    let ageTable = document.getElementById('age-table');
    ageTable.style.backgroundColor = 'lightblue';

    let labels = ageTable.querySelectorAll('label');
    labels[1].style.color = 'green';

    ageTable.querySelector('td').style.backgroundColor = 'lightyellow';

    let search = document.querySelectorAll('form[name="search"]')[0]
    search.style.backgroundColor = 'lightgreen';

    search.querySelector('input').style.backgroundColor = 'violet';
    let inputs = search.querySelectorAll('input');
    inputs[inputs.length - 1].style.backgroundColor = 'purple';

  </script>
</body>
</html>
